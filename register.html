<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NRE - SignIn</title>
  <link rel="shortcut icon" href="./image/logos/nre-logo.png" type="image/x-icon">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="sign-body bg-light d-flex justify-content-center" style="height: 100vh; color:black;">
  <div class="sign-card p-4 my-auto rounded-4" style="width: 100%; max-width: 400px;">
    <h4 class="poppins-medium text-center">Sign in to your account</h4>
    <hr>

    <div class="mb-2">
      <label for="fullName" class="form-label visually-hidden">Full Name</label>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0 ps-3 rounded-start-5">
          <i class="fa-solid fa-signature"></i>
        </span>
        <input type="text" id="fullName" name="fullName"
          class="form-control border-start-0 py-2 rounded-end-5"
          placeholder="Enter your full name" required>
      </div>
    </div>

    <div class="mb-2">
      <label for="email" class="form-label visually-hidden">Email</label>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0 ps-3 rounded-start-5">
          <i class="fa-solid fa-envelope"></i>
        </span>
        <input type="email" id="email" name="email"
          class="form-control border-start-0 py-2 rounded-end-5"
          placeholder="Enter your email" required>
      </div>
    </div>


    <div class="mb-2">
      <label for="password" class="form-label visually-hidden">Password</label>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0 ps-3 rounded-start-5">
          <i class="fa-solid fa-lock"></i>
        </span>
        <input type="password" id="password" name="password"
          class="form-control border-start-0 py-2 rounded-end-5"
          placeholder="Create a password" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0 ps-3 rounded-start-5">
          <i class="fa-solid fa-lock"></i>
        </span>
        <input type="password" id="confirmPassword" name="confirmPassword"
          class="form-control border-start-0 py-2 rounded-end-5"
          placeholder="Confirm your password" required>
      </div>
    </div>


    <label class="d-block text-center poppins-medium mb-2">Select Your Role</label>
    <div class="d-flex justify-content-around mb-1">
        <div>
            <input type="radio" name="type" required>
            <label for="jobSeeker" class="poppins-medium small">Job Seeker</label>
        </div>
        <div>
            <input type="radio" name="type"  required>
            <label for="jobGiver" class="poppins-medium small">Job Giver</label>
        </div>
    </div>


    <button class="btn btn-info py-2 rounded-pill w-100 fw-bold"
      onclick="window.location.href='home.html'">Create Account</button>

    

    <p class="text-center mt-4 mb-0 small">
      Donâ€™t have an account yet?
      <a href="./login.html" class="nre-link poppins-medium fw-semibold">Sign Up</a>
    </p>
  </div>
</body>

</html>
